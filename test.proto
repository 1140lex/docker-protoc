syntax = "proto3";

package Messages;

import "google/api/annotations.proto";

service Message {
  rpc ListMessage (ListMessageRequest) returns (ListMessageResponse) {
    option (google.api.http) = {
      get: "/messages"
    };
  }
}

message ListMessageRequest {
  string query = 1;
}

message ListMessageResponse {
  repeated string messages = 1;
}

